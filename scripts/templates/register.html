<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=l.0">
    <link rel="stylesheet" type = "text/css" href="../static/css/register.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">

<title>Registration Form | Users</title>

</head>

<body>




{%if flag%}
<div class="form-container" id="back">

    <form action= "{{ url_for('registration') }}" method="post" id="form">
        <h3>Register</h3>

        <i class="fas fa-user"></i>
        <input type="text" name="name" value='{{name}}' placeholder="Name" required />

        <i class="fas fa-user"></i>
        <input type="text" name="address" value='{{address}}' placeholder="Adress"  />

        <i class="fas fa-at"></i>
        <input name="email" type="email" value ='{{email}}' placeholder="Email" required >

        <i class="fas fa-user"></i>
        <input type="number" name="contact" value='{{contact}}' placeholder="Contact"  />

        <i class="fas fa-user"></i>
        <input type="text" name="username" value='' placeholder="Username" required />

        <i class="fas fa-lock"></i>
        <input type="password" name="pswd" placeholder="Password" required />
        <input type="submit" value="Register">
        <br>  
      <p class="text-light"> Already a user? </p> <a style="color: aliceblue;" href="{{ url_for('signin') }}">Login</a>
  </form>

</div>

{%else%}
<div class="form-container" id="back">

    <form action= "{{ url_for('registration') }}" method="post" id="form">
        <h3>Register</h3>

        <i class="fas fa-user"></i>
        <input type="text" name="name" value='' placeholder="Name" required />

        <i class="fas fa-user"></i>
        <input type="text" name="address" value='' placeholder="Adress"  />

        <i class="fas fa-at"></i>
        <input name="email" type="email" value ='' placeholder="Email" required >

        <i class="fas fa-user"></i>
        <input type="number" name="contact" value='' placeholder="Contact"  />

        <i class="fas fa-user"></i>
        <input type="text" name="username" value='' placeholder="Username" required />

        <i class="fas fa-lock"></i>
        <input type="password" name="pswd" placeholder="Password" required />
        <input type="submit" value="Register">
        <br>
     <p  class="text-light" style="padding: 0%;">Already a User?  <a  style="color: aliceblue; " href="{{ url_for('signin') }}"> Login</a></p>
     <a  id="return" style="color: aliceblue; " href="{{ url_for('home') }}">Return to Home</a>

    </form>
</div>
{%endif%}

<script>

var form = document.getElementById('form');
var back = document.getElementById('back');
var oldx = window.innerWidth
var oldy = window.innerHeight
form.addEventListener('mousemove',(e)=>{
    var x = (window.innerWidth/2 - e.pageX)/20;
    var y = (window.innerHeight/2 - e.pageY)/50;
    form.style.transform = 'rotateX(' + x + 'deg) rotateY(' + y + 'deg)'
});




</script>

</body>

</html>
