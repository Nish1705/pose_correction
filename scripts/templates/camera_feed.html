<!DOCTYPE html>
<html>
  <head>
    <title>Camera Feed | {{username}}</title>
    <style>
      /* Styling for the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #e8e5e5;
        margin: 0;
        padding: 0;
      }
      .container {
        /* display: flex; */
        width: 100%;
        margin: 0 auto;
        padding: 90px;
        padding-top: 50px;
        margin: 60px;
        margin-right: 600px;
        margin-left: 120px;
        margin-bottom: 250px;
        margin-top: 60px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 30px 20px 10px rgba(0, 0, 0, 0.1);
        /* min-width: 100%; */
        align-self: center;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;

      td {

        <colgroup>
            <col span="50%">
        </colgroup>
        <tr>

            <th style="justify-content: center;">
                <img style="justify-content: center;margin-left: 25% ; height: 100%; width: 50%;" src="/../static/refImages/{{username}}/{{filename}}" alt="No Image Uploaded">
