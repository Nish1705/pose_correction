<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font awesome file link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- custom css file link  -->
  <link rel="stylesheet" href="../static/css/index.css">
  
  <title> Pose Estimation | Home Page</title>
</head>
<body>
  {%with messages = get_flashed_messages()%} {%if messages%} {% for message
    in messages %}

    <div class="alert alert-success alert-dismissable" role="alert">
      {{message}}

      <button 
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {%endfor%} {%endif%} {%endwith%}
<header>

<a href="#" class="fas fa-bars"></a>

<ul>
  <li><a href="#">about</a></li>
  <li><a href="#">contact</a></li>
  <li><a href="{{url_for('signin')}}">login</a></li>
  <li><a href="{{url_for('signup')}}">Register</a></li>

</ul>


</header>


<section class="container">

<div class="content">
  <h1><span class="span1"> Pose </span> <span class="span2">Estimation</span></h1>
  <br><br><br><br><br>
  <h2> <span class="span1">Pose</span> <br> <span class="span2">for us</span>  </h2>
  <a href="#" class="btn">read more <i class="fas fa-arrow-right"></i></a>
  <div class="icons">
    <a href="#" class="fab fa-facebook-f"></a>
    <a href="#" class="fab fa-twitter"></a>
    <a href="#" class="fab fa-instagram"></a>
  </div>
</div>

<div class="image" >
  <div class="upload" style="margin-top: 20px;" >
    <center>
      <h2>Upload an Image</h2><br>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <label style="color:#FFC700;" for="image">Choose an image:</label>
        <input type="file" id="image" name="image" accept="image/*">
        <br><br>
        <input name="upload" type="submit" value="Upload">
        <input name="photo" type="submit" value="Take a photo"> 
      </form>
      <br><br>
      
    </center>

     {% if image_filename %}
        <img src="{{ url_for('uploaded_image', filename=image_filename) }}" alt="Uploaded Image" height="500" width="500">
    {% endif %}

    </div>
</div>



<div class="cursor"></div>

</section>


<!-- jquery file cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>

$(document).ready(function(){


  $('.container').mousemove(function(e){

    var x = e.pageX + 'px';
    var y = e.pageY + 'px';

    $('.cursor').css({'top':y, 'left':x});

});

  var images = new Array('../static/images/bg1.jpg','../static/images/bg3.jpeg');

  setInterval(function(){

    var random = images[Math.floor(Math.random() * images.length )];
    $('.image').css('background','url(' + random + ')');

  },5000);

});

</script>

</body>
</html>
